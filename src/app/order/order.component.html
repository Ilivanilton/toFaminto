    <!--INICIO DO CONTEUDO-->
    <section class="content-header">
  </section>

  <section class="content">
    <section class="invoice">

          <form [formGroup]="orderForm" novalidate>
            <div class="row">
              <div class="col-xs-12">
                <h2 class="page-header">
                  <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                </h2>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12 col-sm-9">
                <p class="lead">Seus Dados:</p>
              </div>
              <div class="col-xs-12 col-sm-3">
                <span class="help-block pull-right has-error-block"
                  *ngIf="orderForm.hasError('emailsNotMatch')">
                  <i class="fa fa-remove"></i>
                  E-mail's não conferem
                </span>
              </div>
              <div class="col-sm-6 col-xs-12">
                <tf-input-container
                  errorMessage="Campo Obrigatório e com 5 caracteres"
                  label="Nome">
                  <input
                    formControlName="name"
                    autocomplete="off" type="text"
                    class="form-control" id="inputSuccess"
                    placeholder="Nome">
                </tf-input-container>
              </div>

              <div class="col-sm-2 col-xs-12">
                <tf-input-container
                  errorMessage="E-mail inválido"
                  label="Email">
                  <input
                    formControlName="email"
                    autocomplete="off" type="text"
                    class="form-control" id="inputSuccess"
                    placeholder="E-mail">
                </tf-input-container>
              </div>

              <div class="col-sm-4 col-xs-12">
                <tf-input-container
                  errorMessage="E-mail inválido"
                  label="Email">
                  <input
                    formControlName="emailConfirmation"
                    autocomplete="off" type="text"
                    class="form-control" id="inputSuccess"
                    placeholder="Confirmação do e-mail">
                </tf-input-container>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <p class="lead">Endereço de Entrega:</p>
              </div>
              <div class="col-sm-6 col-xs-12">

                <tf-input-container
                  errorMessage="Campo Obrigatório"
                  label="Endereço"
                >
                  <input formControlName="address" autocomplete="off" type="text" class="form-control" id="inputSuccess" placeholder="Endereço">

                </tf-input-container>


              </div>
              <div class="col-sm-2 col-xs-6">

                <tf-input-container
                  errorMessage="Campo Obrigatório"
                  label="Número"
                >
                  <input type="text" class="form-control" id="inputSuccess" placeholder="Número" formControlName="number" >

                </tf-input-container>


              </div>
              <div class="col-sm-4 col-xs-6">
                <div class="form-group">
                  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> Complemento</label>
                  <input type="text" class="form-control" id="inputSuccess" placeholder="Complemento" formControlName="optionalAddress" >
                </div>

              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <!-- Table row -->
            <div class="row">
              <div class="col-xs-12">
                <p class="lead">Itens do Pedido:</p>
              </div>
              <tf-order-items
                [items]="cartItems()"
                (increaseQty)="increaseQty($event)"
                (decreaseQty)="decreaseQty($event)"
                (remove)="remove($event)"
              ></tf-order-items>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <div class="row">
              <!-- accepted payments column -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Formas de Pagamento:</p>

                  <div class="form-group">
                    <tf-radio
                      [options]="paymentOptions"
                      formControlName="paymentOption" >
                    </tf-radio>
                  </div>

              </div>
              <!-- /.col -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Frete e Total:</p>

                <tf-delivery-cost
                  [delivery]="delivery"
                  [itemsValue]="itemsValue()">
                </tf-delivery-cost>
              </div>
              <!-- /.col -->
            </div>

          </form>

          <div class="row">
            <div class="col-xs-12">
              <button
                [disabled]="!orderForm.valid || cartItems().length === 0"
                (click)="checkOrder(orderForm.value)"
                href="#"
                class="btn btn-success pull-right">
                <i class="fa fa-credit-card"></i> Concluir Pedido
              </button>
            </div>
          </div>

      </section>
  </section>
  <!-- FIM DO CONTEUDO-->
