    <!--INICIO DO CONTEUDO-->
    <section class="content-header">
  </section>

  <section class="content">
    <section class="invoice">

      {{ form.valid }}
      {{ form.value | json }}

          <form #form="ngForm" novalidate>
            <div class="row">
              <div class="col-xs-12">
                <h2 class="page-header">
                  <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                </h2>
              </div>
            </div>

            <div class="row invoice-info">
              <div class="col-xs-12">
                <p class="lead">Endereço de Entrega:</p>
              </div>
              <div class="col-sm-6 col-xs-12">

                <tf-input-container
                  errorMessage="Campo Obrigatório"
                  label="Endereço"
                >
                  <input name="address" minlength="5" required ngModel autocomplete="off" type="text" class="form-control" id="inputSuccess" placeholder="Endereço">

                </tf-input-container>


              </div>
              <div class="col-sm-2 col-xs-6">

                <tf-input-container
                  errorMessage="Campo Obrigatório"
                  label="Número"
                >
                  <input type="text" class="form-control" id="inputSuccess" placeholder="Número" name="number" required ngModel>

                </tf-input-container>


              </div>
              <div class="col-sm-4 col-xs-6">
                <div class="form-group">
                  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> Complemento</label>
                  <input type="text" class="form-control" id="inputSuccess" placeholder="Complemento" name="optional" ngModel>
                </div>

              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <!-- Table row -->
            <div class="row">
              <div class="col-xs-12">
                <p class="lead">Itens do Pedido:</p>
              </div>
              <tf-order-items
                [items]="cartItems()"
                (increaseQty)="increaseQty($event)"
                (decreaseQty)="decreaseQty($event)"
                (remove)="remove($event)"
              ></tf-order-items>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <div class="row">
              <!-- accepted payments column -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Formas de Pagamento:</p>

                  <div class="form-group">
                    <tf-radio
                      [options]="paymentOptions"
                      name="paymentOption" ngModel>
                    </tf-radio>
                  </div>

              </div>
              <!-- /.col -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Frete e Total:</p>

                <div class="table-responsive">
                  <table class="table">
                    <tbody><tr>
                      <th style="width:50%">Itens:</th>
                      <td class="text-right">R$ 20,00</td>
                    </tr>
                    <tr>
                      <th>Frete:</th>
                      <td class="text-right">R$ 8,00</td>
                    </tr>
                    <tr>
                      <th>Total:</th>
                      <td class="text-right">R$ 28,00</td>
                    </tr>
                  </tbody></table>
                </div>
              </div>
              <!-- /.col -->
            </div>

          </form>

          <div class="row">
            <div class="col-xs-12">
              <button [disabled]="!form.valid" href="#" class="btn btn-success pull-right"><i class="fa fa-credit-card"></i> Concluir Pedido
              </button>
            </div>
          </div>

      </section>
  </section>
  <!-- FIM DO CONTEUDO-->
